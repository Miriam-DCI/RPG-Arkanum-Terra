<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet" />
    <title>Arkanum Terra - Start</title>
  </head>
  <body class="game-window-size" id="game-window">
    <!-- Start des Spiels - der Startbildschirm -->
    <div id="title-screen">
      <!-- Hintergrundbild -->
      <img
        id="background-image"
        src="img/title-bild.jpeg"
        alt="Hintergrundbild" />
      <!-- Inhalt des Startbildschirms -->
      <div id="content">
        <h1 class="text-border-lightgrey">Arkanum Terra</h1>
        <img id="logo" src="img/logo.jpeg" alt="Spiel-Logo" />
        <p class="text-bold text-size-50 text-border-lightgrey">
          Willkommen in der Welt des Unbekannten...
        </p>
        <div class="button-start-screen">
          <button id="start-button">Spiel starten</button>
          <button id="fortsetzen-button">Fortsetzen</button>
          <button id="optionen-button">Optionen</button>
        </div>
    </div>
  </body>
</html>
