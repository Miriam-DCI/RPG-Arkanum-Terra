<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Arkanum Terra - Start</title>
  </head>
  <body class="game-window-size" id="game-window">
    <!-- Start des Spiels - der Startbildschirm -->
    <div id="title-screen">
      <!-- Hintergrundbild -->
      <img
        id="background-image"
        src="img/title-bild.jpeg"
        alt="Hintergrundbild" />
      <!-- Inhalt des Startbildschirms -->
      <div id="content">
        <h1>Arkanum Terra</h1>
        <img id="logo" src="img/logo.jpeg" alt="Spiel-Logo" />
        <p>Willkommen in der Welt des Unbekannten...</p>
        <button id="start-button">Spiel starten</button>
      </div>
      <!-- Das Spiel-Fenster -->
      <div>
        <!-- Hier wird der Inhalt des Spiels platziert -->
      </div>
    </div>
  </body>
</html>
