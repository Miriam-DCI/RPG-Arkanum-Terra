<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet" />
    <title>Arkanum Terra - Start</title>
  </head>
  <body class="game-window-size" id="game-window">
    <!-- Titlebildschirm -->
    <div id="title-screen">
      <img
        id="background-image"
        src="img/title-bild.jpg"
        alt="Hintergrundbild" />
      <div id="content">
        <h1 class="text-border-lightgrey text-size-50">Arkanum Terra</h1>
        <img id="logo" src="img/logo.jpeg" alt="Spiel-Logo" />
        <p class="text-bold text-size-40 text-border-lightgrey">
          Willkommen in der Welt des Unbekannten...
        </p>
        <div class="button-start-screen">
          <button id="start-button">Spiel starten</button>
          <button id="fortsetzen-button">Fortsetzen</button>
          <button id="optionen-button">Optionen</button>
        </div>

        <!-- Charakterauswahl -->
        <h1 class="text-border-lightgrey text-size-40">Charakterauswahl</h1>

        <div id="char-creation" class="char-card-container">
          <div class="char-card">
            <img src="img/player-profil.jpeg" alt="Charakter 1" />
            <p>Charakter 1 - Beschreibung</p>
            <button class="char-choice-knight">Ausw채hlen</button>
          </div>
          <div class="char-card">
            <img src="img/player-profil.jpeg" alt="Charakter 2" />
            <p>Charakter 2 - Beschreibung</p>
            <button class="char-choice-assassin">Ausw채hlen</button>
          </div>

          <div class="char-card">
            <img src="img/player-profil.jpeg" alt="Charakter 3" />
            <p>Charakter 3 - Beschreibung</p>
            <button class="char-choice-ranger">Ausw채hlen</button>
          </div>

          <div class="char-card">
            <img src="img/player-profil.jpeg" alt="Charakter 4" />
            <p>Charakter 4 - Beschreibung</p>
            <button class="char-choice-barde">Ausw채hlen</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
